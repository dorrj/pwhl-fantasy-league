<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PWHL Fantasy Hockey League</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: #f7f9fc;
      color: #1a1a1a;
    }

    header {
      background-color: #14213d;
      color: #ffffff;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 2em;
    }

    nav.stats-nav {
      background-color: #f0f0f0;
      padding: 15px;
      text-align: center;
    }

    .dropdown {
      display: inline-block;
      position: relative;
    }

    .dropbtn {
      background-color: #2e3b4e;
      color: white;
      padding: 10px 16px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }

    .dropbtn:hover {
      background-color: #1c2735;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 180px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.3);
      z-index: 1;
    }

    .dropdown-content a {
      color: #2e3b4e;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .stats-section {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #e0e0e0;
    }

    .player-photo {
      height: 40px;
      width: auto;
      margin-right: 10px;
      vertical-align: middle;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #14213d;
      color: white;
      margin-top: 40px;
    }

    a {
      color: #0077cc;
    }
  </style>
</head>
<body>
  <header>
    <h1>PWHL Fantasy Hockey League</h1>
  </header>

  <nav class="stats-nav">
    <div class="dropdown">
      <button class="dropbtn">Stats ▾</button>
      <div class="dropdown-content">
        <a href="skater-stats.html">2024–25 Skater Stats</a>
        <a href="goalie-stats.html">2024–25 Goalie Stats</a>
      </div>
    </div>
  </nav>

  <section class="stats-section">
    <h2>Player Stats</h2>
    <table>
      <thead>
        <tr>
          <th>Player</th>
          <th>Team</th>
          <th>Goals</th>
          <th>Assists</th>
          <th>Points</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <img class="player-photo" src="https://assets.thepwhl.com/players/205_headshot.png" alt="Sarah Fillier">
            Sarah Fillier
          </td>
          <td>Toronto</td>
          <td>12</td>
          <td>18</td>
          <td>30</td>
        </tr>
        <tr>
          <td>
            <img class="player-photo" src="https://assets.thepwhl.com/players/102_headshot.png" alt="Marie-Philip Poulin">
            Marie-Philip Poulin
          </td>
          <td>Montreal</td>
          <td>15</td>
          <td>20</td>
          <td>35</td>
        </tr>
        <!-- Add more players here -->
      </tbody>
    </table>
  </section>

  <footer>
    <p>This site is a fan project. Official info: <a href="https://www.thepwhl.com/" target="_blank">PWHL</a></p>
  </footer>
</body>
</html>
